<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% for u in post %}
  <div class="card" style="width: 18rem;">
  <img src="{{u.profile_pic.url}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{u.model}}</h5>
    <h5 class="card-title">{{u.body_style}}</h5>
    <h5 class="card-title">{{u.fuel_type}}</h5>
    <h5 class="card-title">{{u.seating_capacity}}</h5>
    <h4 class="card-title">{{u.transmission_type}}</h4>
    <h5 class="card-title">{{u.price_per_hour}}</h5>
  <div class="container py-4 px-3 mx-auto">
  <form input="type" method="POST">
    {% csrf_token %}
    <button class="btn btn-primary">is_booked</button>
    <button class="btn btn-primary">book_now</button>
    <button class="btn btn-primary">update</button>
    <button class="btn btn-primary">delete</button>
    <button class="btn btn-primary">details</button>
    
  </form>
  </div>
</div>
  <a href="#" class="btn btn-primary btn-sm">More details</a>
  <a href="#" class="btn btn-primary btn-sm float-end"></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% endfor %}
  </body>
</html>
